<section>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card box">
                    <h3>CATEGORIES</h3>
                    <p-table [value]="categories" [tableStyle]="{ 'min-width': '50rem' }">
                       
                        <ng-template pTemplate="body" let-category>
                            <tr>
                                <td>{{category.name}}</td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>
        </div>
    </div>
</section>
